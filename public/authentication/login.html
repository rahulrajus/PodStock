<!DOCTYPE html>
<html>

<head>
    <title>Login | PodStock</title>
    <!-- Latest compiled and minified CSS -->

<body>

	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">

                </form>
            </div>
        </div>
</div>
